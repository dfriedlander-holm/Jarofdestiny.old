<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Name Picker</h1>

        <!-- Name buttons -->
        <div class="name-buttons" id="nameButtons">
            <button class="name-btn" onclick="pickName(0)">Name 1</button>
            <button class="name-btn" onclick="pickName(1)">Name 2</button>
            <button class="name-btn" onclick="pickName(2)">Name 3</button>
            <button class="name-btn" onclick="pickName(3)">Name 4</button>
            <button class="name-btn" onclick="pickName(4)">Name 5</button>
            <button class="name-btn" onclick="pickName(5)">Name 6</button>
            <button class="name-btn" onclick="pickName(6)">Name 7</button>
            <button class="name-btn" onclick="pickName(7)">Name 8</button>
            <button class="name-btn" onclick="pickName(8)">Name 9</button>
        </div>

        <!-- Percentage Reduction Field -->
        <div class="percentage-reduction">
            <label for="reductionPercentage">Percentage Reduction:</label>
            <input type="number" id="reductionPercentage" value="75" min="1" max="100">%
        </div>

        <!-- Button to pick a random name -->
        <button id="pickButton" onclick="pickRandomName()">Pick Random Name</button>

        <div class="picked-result">
            <p id="pickedName"></p>
        </div>

        <button onclick="resetPicker()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
