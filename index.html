<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Name Picker</h1>

        <!-- Slider for percentage reduction -->
        <div class="percentage-reduction">
            <label for="reduction">Set Percentage Reduction:</label>
            <input type="range" id="reduction" min="0" max="100" value="75" oninput="updateReductionLabel(this.value)">
            <span id="reductionLabel">75%</span>
        </div>

        <!-- 3x3 grid for entering names -->
        <div class="grid" id="nameInputs">
            <input type="text" id="name1" placeholder="Enter Name 1">
            <input type="text" id="name2" placeholder="Enter Name 2">
            <input type="text" id="name3" placeholder="Enter Name 3">
            <input type="text" id="name4" placeholder="Enter Name 4">
            <input type="text" id="name5" placeholder="Enter Name 5">
            <input type="text" id="name6" placeholder="Enter Name 6">
            <input type="text" id="name7" placeholder="Enter Name 7">
            <input type="text" id="name8" placeholder="Enter Name 8">
            <input type="text" id="name9" placeholder="Enter Name 9">
        </div>

        <!-- Save names button -->
        <button onclick="saveNames()">Save Names</button>

        <!-- Button to pick a random name -->
        <button id="pickButton" onclick="pickRandomName()">Pick Random Name</button>

        <!-- List of last 3 people picked -->
        <div class="picked-list">
            <h3>Last 3 People Picked:</h3>
            <ul id="lastPickedList"></ul>
        </div>

        <!-- Reset button -->
        <button onclick="resetPicker()">Reset</button>

        <div class="picked-result">
            <p id="pickedName"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
