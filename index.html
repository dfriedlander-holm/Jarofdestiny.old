<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Name Picker</h1>

        <!-- Slider for percentage reduction -->
        <div class="percentage-reduction">
            <label for="reduction">Set Percentage Reduction:</label>
            <input type="range" id="reduction" min="0" max="100" value="75" oninput="updateReductionLabel(this.value)">
            <span id="reductionLabel">75%</span>
        </div>

        <!-- Name buttons in 3x3 grid -->
        <div class="grid" id="nameButtons"></div>

        <!-- Button to pick a random name -->
        <button id="pickButton" onclick="pickRandomName()">Pick Random Name</button>

        <!-- List of last 3 people picked -->
        <div class="picked-list">
            <h3>Last 3 People Picked:</h3>
            <ul id="lastPickedList"></ul>
        </div>

        <!-- Reset button -->
        <button onclick="resetPicker()">Reset</button>

        <div class="picked-result">
            <p id="pickedName"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
